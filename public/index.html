<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Introduction: Guided Chat Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Self-Introduction: Guided Chat Project</h1>
        <div id="taskContainer">
            </div>

        <div id="dictionaryPopup" class="popup-overlay">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h3>Word Lookup</h3>
                <h4 id="dictWord"></h4>
                <p id="dictDefinition"></p>
                <button id="playAudioBtn">Play Audio</button>
                <button onclick="confirmAddToGlossary()">Add to Glossary</button>
            </div>
        </div>

        <div class="section glossary-section">
            <h2>My Glossary</h2>
            <table id="glossary-table">
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Definition</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <div class="section translator-section">
            <h2>Japanese to English Translator</h2>
            <textarea id="jpInput" placeholder="Enter Japanese text here..."></textarea><br>
            <button id="translateJpBtn">Translate to English</button>
            <div id="enOutput" class="translation-output">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
